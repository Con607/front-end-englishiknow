<main class="page landing-page" style="padding-top:0PX;">
    <div id="courses">
        <div class="col-lg-10 offset-lg-1 shadow p-3 mb-5 bg-white rounded">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-12 offset-lg-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="text-left text-info" style="margin:20px;margin-bottom:0px;">Courses<br></h1>
                                <p class="lead" style="margin:20px;margin-bottom:0px;margin-top:0px;">Available courses.</p>
                            </div>
                            <div class="col d-flex justify-content-between align-items-center">
                                <form style="margin:20px;"><input class="form-control form-control-sm" type="search" name="search_course" placeholder="Search course"></form>
                                <i *ngIf="authService.isLoggedIn()" (click)="goToNewCourse()" class="fas fa-plus-circle pointer" style="color:rgb(81,163,245);font-size:1.5rem;"></i>
                            </div>
                            <div class="col-lg-12">
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container courses">
                <div class="row">
                    <div class="col-md-3 col-lg-12 offset-lg-0 courses_column card-columns">

                        <div *ngFor="let course of courses" class="card">
                          <img class="card-img-top w-100 d-block" src="assets/img/desk.jpg">
                            <div class="card-body">
                                <h4 class="text-info card-title">{{ course.title }}</h4>
                                <div>
                                    <div class="row">
                                        <div class="col-lg-5">
                                            <p class="text-center text-success">Price:&nbsp;</p>
                                        </div>
                                        <div *ngIf="course.price" class="col">
                                            <p class="text-center text-success">$ {{ course.price }}&nbsp;</p>
                                        </div>
                                        <div *ngIf="!course.price" class="col">
                                            <p class="text-center text-success">FREE</p>
                                        </div>
                                    </div>
                                    <div *ngIf="course.sale_price" class="row">
                                        <div class="col-lg-5">
                                            <p class="text-center text-success">On Sale:&nbsp;</p>
                                        </div>
                                        <div class="col">
                                            <p class="text-center text-danger" style="font-weight:bold;">$ {{ course.sale_price }}&nbsp;</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><i class="fa fa-star" style="color:rgb(226,217,0);font-size:25px;margin:3px;"></i><i class="fa fa-star" style="color:rgb(226,217,0);font-size:25px;margin:3px;"></i><i class="fa fa-star" style="color:rgb(226,217,0);font-size:25px;margin:3px;"></i>
                                            <i
                                                class="fa fa-star" style="color:rgb(226,217,0);font-size:25px;margin:3px;"></i><i class="fa fa-star" style="color:#a2a2a2;font-size:25px;margin:3px;"></i>
                                                <p style="font-size:0.8rem;">4.0 Stars of 39 reviews</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- <p class="card-text">{{ course.description }}</p> -->
                                <div style="text-align:center;">
                                    <button [routerLink]="['/course/' + course.id]" class="btn btn-outline-info align-self-baseline"
                                      style="margin-left:0.5rem;margin-right:0.5rem;" type="button">
                                      <i class="fa fa-search pointer login"></i>
                                    </button>
                                    <button type="button" class="align-self-baselin btn btn-outline-info"
                                              style="margin-left:0.5rem;margin-right:0.5rem;"
                                              (click)="addToCart( course )">
                                      <i class="fa fa-cart-plus pointer login"></i>
                                    </button>
                                    <button type="button" class="align-self-baselin btn btn-outline-info"
                                              style="margin-left:0.5rem;margin-right:0.5rem;"
                                              (click)="addToWishList( course )">
                                      <i class="fa fa-heart pointer login"></i>
                                    </button>
                                  </div>
                                </div>
                        </div>
