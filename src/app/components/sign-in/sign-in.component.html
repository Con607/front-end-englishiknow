

<main class="page landing-page" style="padding-top:0PX;">
    <div class="container courses" style="max-width:22rem;">
        <div class="row">
            <div class="col-lg-12 offset-lg-0 shadow p-3 mb-5 bg-white rounded">
                <h1 class="text-center text-info" style="margin:20px;margin-bottom:0px;">Sign In</h1>
                <hr>
                <form ngNativeValidate [formGroup]="form" (ngSubmit)="onSignInSubmit()" >
                    <div class="form-group">
                      <input formControlName="email" name="email" class="form-control" type="text" placeholder="Email" autofocus="" inputmode="email">
                    </div>
                    <div class="form-group">
                      <input formControlName="password" name="password" class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <button class="btn btn-outline-primary d-flex justify-content-center mx-auto" type="submit" style="width:10rem;margin:3rem;">Go</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
