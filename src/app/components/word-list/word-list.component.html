
<div class="container" style="margin-bottom:3rem;">

    <i *ngIf="authService.isLoggedIn()" (click)="toggleVisible()"
          class="pointer pull-right"
          [ngClass]="circleClass"
          style="color:rgb(81,163,245);font-size:1.5rem;">
    </i>

    <h2 class="text-info">
      Word List
    </h2>
    <hr>
    <br>

    <div class="" [ngStyle]="{'display':display}">

      <form ngNativeValidate [formGroup]="form" (ngSubmit)="addWord()">
          <div class="form-group">
            <input formControlName="word" name="word" type="text" class="form-control" placeholder="Add new word here" required>
          </div>
          <div class="form-group">
            <label for="fastVideoFile">Fast video</label>
            <input type="file" #fastVideoInput accept="sound/mp4a" class="form-control-file" id="fastVideoFile">
          </div>
          <!-- <div class="form-group">
            <label for="fastVideoFile">Fast video</label>
            <input type="file" #fastVideoInput accept="video/mp4" class="form-control-file" id="fastVideoFile">
          </div> -->

          <div class="form-group">
            <label for="slowVideoFile">Fast video</label>
            <input type="file" #slowVideoInput accept="sound/mp4a" class="form-control-file" id="slowVideoFile">
          </div>
          <!-- <div class="form-group">
            <label for="slowVideoFile">Slow video</label>
            <input type="file" class="form-control-file" id="slowVideoFile">
          </div> -->
            <!-- <input formControlName="name" name="name" class="form-control" type="text"  [ngModel]="article?.name" ></div> -->
          <!-- <div class="form-group"><textarea class="form-control" placeholder="Description"></textarea></div> -->

          <div class="form-group">
            <button class="btn btn-outline-primary d-flex justify-content-center mx-auto" type="submit" style="width:10rem;margin:3rem;">Save</button>
          </div>
      </form>

      <!-- <form action="http://localhost:3000/api/v1/items"

        What is your name? <input type="text" name="submit-name"><br>
        What file are you sending? <input type="files" name="file"><br>
        </p>
        <input type="submit" value="Send"> <input type="reset">
      </form> -->

    </div>

    <table class="table table-hover table-responsive">
      <thead class="text-info">
        <tr>
          <th scope="col">Word</th>
          <th scope="col">Fast</th>
          <th scope="col">Slow</th>
          <th scope="col">Examples</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let word of words; let i=index">
          <th scope="row">{{ word.word }}</th>
          <td>
            <vg-player>
                <video [vgMedia]="media" #media id="fastVideo" preload="auto" controls style="max-height:3.5rem;min-width:13rem;">
                    <source [src]="url_server + word.word_fast_video?.url" type="audio/mp4">
                </video>
            </vg-player>
          </td>
          <td>
            <vg-player>
                <video [vgMedia]="media" #media id="slowVideo" preload="auto" controls style="max-height:3.5rem;min-width:13rem;">
                    <source [src]="url_server + word.word_slow_video?.url" type="audio/mp4">
                </video>
            </vg-player>
          </td>
          <td>
            <i (click)="goToWordExamples(word?.id)"
                class="fa fa-list-ul float-right align-items-end header-section-icons pointer">
            </i>
          </td>
          <td>
            <i (click)="deleteWordMessage(word?.id, i)"
                class="fa fa-trash-o float-right align-items-end header-section-icons pointer">
            </i>
          </td>
        </tr>
      </tbody>
    </table>
