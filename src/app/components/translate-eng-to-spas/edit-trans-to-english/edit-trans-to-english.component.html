

<div class="article-clean" style="margin-bottom:3rem;margin-top:3rem;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-10 col-xl-8 offset-md-1 offset-lg-1 offset-xl-2 shadow-lg p-3 mb-5 bg-white rounded" style="padding:0px;">
                <div class="intro">
                    <h1 class="text-center">Edit Sentence Translation to English.</h1>
                </div>
                <hr>
                <div>
                    <form ngNativeValidate [formGroup]="form" (ngSubmit)="updateTransToEnglish()" >
                        <div class="form-group">
                          <input formControlName="name" name="name" [ngModel]="transToEnglish?.name" class="form-control" type="text" placeholder="Name"></div>
                        <div class="form-group">
                          <input formControlName="sentence" name="sentence" [ngModel]="transToEnglish?.sentence" class="form-control" type="text" placeholder="Sentence to translate"></div>
                        <div class="form-group">
                          <input formControlName="translation" name="translation" [ngModel]="transToEnglish?.translation" class="form-control" type="text" placeholder="Sentence translated"></div>
                        <div class="form-group"><button class="btn btn-outline-primary d-flex justify-content-center mx-auto" type="submit" style="width:10rem;margin:3rem;">Save</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
