

<main class="page landing-page" style="padding-top:0PX;">
    <div id="courses">
        <div class="col-lg-10 offset-lg-1 shadow p-3 mb-5 bg-white rounded">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-12 offset-lg-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="text-left text-info" style="margin:20px;margin-bottom:0px;">New Lesson<br></h1>
                                <p class="lead" style="margin:20px;margin-bottom:0px;margin-top:0px;">Fill in the required fields (*).</p>
                            </div>
                            <div class="col-lg-12">
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container courses">
                <div class="row">
                    <div class="col-lg-12 offset-lg-0 shadow p-3 mb-5 bg-white rounded">
                        <form ngNativeValidate [formGroup]="form" (ngSubmit)="createLesson()" >
                            <div class="form-group">
                              <input formControlName="name" name="name" required class="form-control" type="text" placeholder="Course Name"></div>
                            <div class="form-group d-flex justify-content-start form-inline">
                              <input formControlName="duration" name="duration" required class="form-control d-flex align-self-center" type="number" placeholder="Duration in minutes" style="margin:0.25rem;">
                                <div class="form-check" style="margin:0.25rem;">
                                  <input formControlName="preview" name="preview" class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Preview</label></div>
                            </div>
                            <div class="form-group"><button class="btn btn-outline-primary d-flex justify-content-center mx-auto" type="submit" style="width:10rem;margin:3rem;">Save</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
