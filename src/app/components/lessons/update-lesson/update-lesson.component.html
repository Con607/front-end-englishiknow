

<main class="page landing-page" style="padding-top:0PX;">
    <div id="courses">
        <div class="col-lg-10 offset-lg-1 shadow p-3 mb-5 bg-white rounded">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-12 offset-lg-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="text-left text-info" style="margin:20px;margin-bottom:0px;">Editing Lesson <small>{{ lesson?.name }}</small> <br></h1>
                                <p class="lead" style="margin:20px;margin-bottom:0px;margin-top:0px;">Fill in the required fields (*).</p>
                            </div>
                            <div class="col-lg-12">
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container courses">
                <div class="row">
                    <div class="col-lg-12 offset-lg-0 shadow p-3 mb-5 bg-white rounded">
                        <form ngNativeValidate [formGroup]="form" (ngSubmit)="updateLesson()" >
                            <div class="form-group">
                              <input formControlName="name" name="name" required class="form-control" type="text" placeholder="Course Name"></div>
                            <div class="form-group d-flex justify-content-start form-inline">
                              <input formControlName="duration" name="duration" required class="form-control d-flex align-self-center" type="number" placeholder="Duration in minutes" style="margin:0.25rem;">
                                <div class="form-check" style="margin:0.25rem;">
                                  <input formControlName="preview" name="preview" class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Preview</label></div>
                            </div>
                            <div class="form-group"><button class="btn btn-outline-primary d-flex justify-content-center mx-auto" type="submit" style="width:10rem;margin:3rem;">Save</button></div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Content section starts here -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-12 offset-lg-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="text-left text-info" style="margin:20px;margin-bottom:0px;">Content<br></h1>
                                <p class="lead" style="margin:20px;margin-bottom:0px;margin-top:0px;">You can add different content to the lesson here.</p>
                            </div>
                            <div class="col-lg-12">
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container courses">
                <div class="row">
                    <div class="col-lg-12 offset-lg-0 shadow p-3 mb-5 bg-white rounded">
                      <i (click)="addContentMessage()" class="fa fa-plus-circle float-right" style="margin:1rem;color:rgb(59,153,224);font-size:1.5rem;"></i>
                        <div class="table-responsive course-content-table">
                            <table class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th class="table-info" colspan="3">Articles</th>
                                    </tr>
                                </thead>
                                <tbody>

                                  <!-- Looping through articles -->
                                  <tr *ngFor="let article of lesson?.content_texts">
                                      <td>{{ article.name }}</td>
                                      <td>
                                          <div class="course-table-icons">
                                            <i (click)="deleteArticleMessage(article.id)" class="fa fa-trash-o float-right header-section-icons"></i>
                                            <i (click)="goToEditArticle( lesson.id, article.id )" class="fa fa-pencil float-right header-section-icons"></i></div>
                                      </td>
                                  </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="table-responsive course-content-table">
                            <table class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th class="table-info" colspan="3">Translate Sentences to English</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Name</td>
                                        <td>
                                            <div class="course-table-icons"><i class="fa fa-pencil header-section-icons"></i><i class="fa fa-trash-o header-section-icons"></i></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Name</td>
                                        <td>
                                            <div class="course-table-icons"><i class="fa fa-pencil header-section-icons"></i><i class="fa fa-trash-o header-section-icons"></i></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="table-responsive course-content-table">
                            <table class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th class="table-info" colspan="3">Translate Sentences to Spanish</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Name</td>
                                        <td>
                                            <div class="course-table-icons"><i class="fa fa-pencil header-section-icons"></i><i class="fa fa-trash-o header-section-icons"></i></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Name</td>
                                        <td>
                                            <div class="course-table-icons"><i class="fa fa-pencil header-section-icons"></i><i class="fa fa-trash-o header-section-icons"></i></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="table-responsive course-content-table">
                            <table class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th class="table-info" colspan="3">Word List</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Name</td>
                                        <td>
                                            <div class="course-table-icons"><i class="fa fa-pencil header-section-icons"></i><i class="fa fa-trash-o header-section-icons"></i></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Name</td>
                                        <td>
                                            <div class="course-table-icons"><i class="fa fa-pencil header-section-icons"></i><i class="fa fa-trash-o header-section-icons"></i></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
