<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Registration</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
            </div>
            <form ngNativeValidate [formGroup]="form" (ngSubmit)="onSignUpSubmit()">
                <div class="form-group">
                  <label for="name">Email</label>
                  <input formControlName="email" name="email" required class="form-control item" type="email" id="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input formControlName="password" name="password" required class="form-control item" type="password" id="password">
                </div>
                <div class="form-group">
                  <label for="email">Confirm Password</label>
                  <input formControlName="passwordConfirmation" name="passwordConfirmation"
                          required class="form-control item" type="password" id="passwordConfirmation">
                </div>
                <button  class="btn btn-outline-primary btn-block" type="submit">Sign Up</button>
            </form>
        </div>
    </section>
</main>
